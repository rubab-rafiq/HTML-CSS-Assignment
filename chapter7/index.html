<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Chapter #7 - Forms</h1>
    <form action="submit.php" method="post">
        <fieldset>
            <legend>Your Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Email:</label> 
            <input type="email" id="email" name="email" required> 
        </fieldset>
        <fieldset>
            <legend>Your Review</legend>
            <label for="source">How did you hear about us?</label>
            <select name="source" id="source" required>
                <option value="google">Google</option>
                <option value="youtube">YouTube</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            <label>Would you visit again?</label>
            <br>
            <input type="radio" id="yes" name="visit_again" value="Yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="visit_again" value="No" required>
            <label for="no">No</label>
            <input type="radio" id="maybe" name="visit_again" value="Maybe" required>
            <label for="maybe">Maybe</label>
            <br><br>
            <label for="comment">Comments</label><br>
            <textarea name="comment" id="comment" rows="5" cols="50"></textarea>
            <br>
            <label><input type="checkbox" name="signup"> Sign me up for email updates</label>
            <br>
            <button type="submit">Submit review</button>
        </fieldset>
    </form>
</body>
</html>
