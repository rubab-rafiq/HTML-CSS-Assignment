
     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Simple Web Page</title>
     </head>
     <body>
         <header>
             <table border="1" cellpadding="0" cellspacing="0" bgcolor="orange" width="100%" height="100px">
                 <tr>
                     <td>
                         <table border="0" cellpadding="15" cellspacing="0" align="center">
                             <tr>
                                 <td>
                                     <img width="100px" src="image/panacloud.png" alt="Logo" align="left" >
                                 </td>
                                 <td width="70%"></td>
                                 <td>
                                     <a href="/">Home</a>
                                 </td>
                                 <td>
                                     <a href="about.html">About</a>
                                 </td>
                                 <td>
                                     <a href="protfolio.html">Portfolio</a>
                                 </td>
                                 <td>
                                     <a href="contact.html">Contact</a>
                                 </td>
                             </tr>
                         </table>
                     </td>
                 </tr>
             </table>
         </header>
         <br>
         <br>
         <main>
             <section>
             <form action="" method="post">
                 <fieldset>
                     <legend>Your Details</legend>
                     <label for="name">Name:</label>
                     <input type="text" id="name" name="name" placeholder="enter your name" required>
                     <br><br>
                     <label for="email">Email:</label> 
                     <input type="email" id="email" name="email" placeholder="enter your email" required> 
                 </fieldset>
                 <br>
                 <fieldset>
                     <legend>Your Review</legend>
                     <label for="source">How did you hear about us?</label>
                     <select name="source" id="source" required>
                         <option value="google">Google</option>
                         <option value="youtube">YouTube</option>
                         <option value="other">Other</option>
                     </select>
                     <br><br>
                     <label>Would you visit again?</label>
                     <br>
                     <input type="radio" id="yes" name="visit_again" value="Yes" required>
                     <label for="yes">Yes</label>
                     <input type="radio" id="no" name="visit_again" value="No" required>
                     <label for="no">No</label>
                     <input type="radio" id="maybe" name="visit_again" value="Maybe" required>
                     <label for="maybe">Maybe</label>
                     <br><br>
                     <label for="comment">Comments</label><br>
                     <textarea name="comment" id="comment" rows="5" cols="50"></textarea>
                     <br>
                     <label><input type="checkbox" name="signup"> Sign me up for email updates</label>
                     <br>
                     <button type="submit">Submit review</button>
                 </fieldset>
             </form>
         </section>
         
         <!-- Google Maps Section -->
         <section>
             <h2>Governor House location</h2>
             <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3441.247374087907!2d67.02598069999996!3d24.85084060000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33e75a28531d1%3A0x412558657f5ff4a8!2sGovernor%20House%20Sindh!5e1!3m2!1sen!2s!4v1729764073330!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen=""
              loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
     </section>
         </main>
         <footer>
        <table id="footer" border="1" cellpadding="15" cellspacing="0"
         bgcolor="orange" width="100%" align="center">
            <tr>
                <td>
                Copyright &#169; 2019. All rights reserved.
                </td>
            </tr>
            </table>
        </footer>
     </body>
     </html>
